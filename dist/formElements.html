        <div class="block-desc">
            <p class="block-desc__txt">checkbox buttons</p>
            <label class="checkbox__label"
                ><input
                    class="checkbox__el"
                    type="checkbox"
                    checked="checked"
                /><span class="checkbox__text switches-text"
                    >Можно курить</span
                ></label
            ><label class="checkbox__label"
                ><input class="checkbox__el" type="checkbox" /><span
                    class="checkbox__text switches-text"
                    >Можно с питомцами</span
                ></label
            ><label class="checkbox__label"
                ><input class="checkbox__el" type="checkbox" /><span
                    class="checkbox__text switches-text"
                    >Можно пригласить гостей (до 10 человек)</span
                ></label
            >
        </div>
        <div class="block-desc">
            <p class="block-desc__txt">radio buttons</p>
            <label class="radio__label"
                ><input
                    class="radio__el"
                    name="sex"
                    type="radio"
                    checked="checked"
                /><span class="radio__text switches-text">Мужчина</span></label
            ><label class="radio__label"
                ><input class="radio__el" name="sex" type="radio" /><span
                    class="radio__text switches-text"
                    >Женщина</span
                ></label
            >
        </div>
        <div class="block-desc">
            <p class="block-desc__txt">toggle</p>
            <label class="toggle__label"
                ><input
                    class="toggle__el"
                    type="checkbox"
                    checked="checked"
                /><span class="toggle__text switches-text"
                    >Получать спецпредложения</span
                ></label
            ><label class="toggle__label"
                ><input class="toggle__el" type="checkbox" /><span
                    class="toggle__text switches-text"
                    >Получать спецпредложения</span
                ></label
            >
        </div>
        <div class="block-desc">
            <p class="block-desc__txt">rich checkbox</p>
            <label class="checkbox__label"
                ><input class="checkbox__el" type="checkbox" /><span
                    class="checkbox__text checkbox__text--title switches-text"
                    >Широкий коридор</span
                >
                <p class="checkbox__desc">
                    Ширина коридоров в номере не менее 91 см.
                </p></label
            ><label class="checkbox__label"
                ><input class="checkbox__el" type="checkbox" /><span
                    class="checkbox__text checkbox__text--title switches-text"
                    >Помощник для инвалидов</span
                >
                <p class="checkbox__desc">
                    На 1 этаже вас встретит специалист и проводит до номера.
                </p></label
            >
        </div>
        <div class="block-desc">
            <button class="like-btn">
                <span class="like-btn__icon"></span
                ><span class="like-btn__amount">2</span></button
            ><button class="like-btn like-btn--active">
                <span class="like-btn__icon"></span
                ><span class="like-btn__amount">11</span>
            </button>
        </div>
        <div class="slider">
            <div class="slider__header">
                <h3 class="slider__title">Range Slider</h3>
                <ul class="slider__range-value-list">
                    <li
                        class="slider__range-value-item"
                        id="rangeValueLeft"
                    ></li>
                    <li
                        class="slider__range-value-item"
                        id="rangeValueRight"
                    ></li>
                </ul>
            </div>
            <div class="slider__wrap">
                <div class="slider__track"></div>
                <input
                    class="rangeInp"
                    id="rangeLeft"
                    type="range"
                    min="0"
                    max="15000"
                    value="5000"
                />
                <div
                    class="slider__range-between"
                    id="sliderRangeBetween"
                ></div>
                <input
                    class="rangeInp"
                    id="rangeRight"
                    type="range"
                    min="0"
                    max="15000"
                    value="10000"
                />
            </div>
        </div>
        <img src="assets/IMG/BONES22..jpg" />
    </body>
</html>
