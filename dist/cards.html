<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><script src="https://kit.fontawesome.com/27401b8304.js" crossorigin="anonymous"></script><script defer="defer" src="assets/JS/app.js"></script><link href="assets/CSS/app.css" rel="stylesheet"></head><body><div class="card registration"><h1 class="registration__title">Регистрация аккаунта</h1><div class="text-field"><input class="text-field__input" placeholder="Имя" name="user-name"></div><div class="text-field"><input class="text-field__input" placeholder="Фамилия" name="user-second-name"></div><label class="radio"><input class="radio__el" name="sex" type="radio" checked="checked"><span class="radio__text">Мужчина</span></label><label class="radio"><input class="radio__el" name="sex" type="radio"><span class="radio__text">Женщина</span></label><h3 class="h3-title h3-title--margin--5">дата рождения</h3><div class="text-field"><input class="text-field__input" placeholder="ДД.ММ.ГГГГ" name="foo"></div><h3 class="h3-title h3-title--margin--5">данные для входа в сервис</h3><div class="text-field"><input class="text-field__input" type="email" placeholder="Email" name="email-address"></div><div class="text-field"><input class="text-field__input" type="password" placeholder="Пароль" name="passsword"></div><label class="toggle"><input class="toggle__el" type="checkbox"><span class="toggle__text">Получать спецпредложения</span></label><button class="btn btn--type--filled btn--type--filled--lg"><h3 class="btn__text">перейти к оплате</h3></button><p class="registration__text">Уже есть аккаунт на Toxin</p><button class="btn btn--type--unfilled"><h3 class="btn__text">Войти</h3></button></div></body></html>
